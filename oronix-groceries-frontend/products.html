<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>ORONIX Groceries - PRODUCTS</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
        <link rel="stylesheet" href="css/products.css">
    </head>
    <body class="bg-[#f7fdff] min-h-screen flex flex-col overflow-hidden h-full">
        <!-- Navigation Bar -->
        <nav class="w-full bg-white px-6 py-4 shadow-md">
            <div class="container mx-auto grid grid-cols-3 items-center">

                <!-- Logo -->
                <div class="flex justify-start">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="images/logo.png" alt="Logo" class="w-[160px] h-auto object-contain">
                    </a>
                </div>

                <!-- Menu Items -->
                <div class="flex justify-center">
                    <ul class="flex space-x-10 text-xl font-semibold">
                        <li>
                            <a href="index.html" class="pb-1 border-b-2 border-gray-900 text-gray-900 hover:text-blue-200 hover:border-blue-200">Home</a>
                        </li>
                        <li>
                            <a href="products.html" class="pb-1 border-b-2 border-blue-400 text-blue-400 hover:text-blue-200 hover:border-blue-200">Products</a>
                        </li>
                        <li>
                            <a href="about.html" class="pb-1 border-b-2 border-gray-900 text-gray-900 hover:text-blue-200 hover:border-blue-200">About</a>
                        </li>
                    </ul>
                </div>

                <!-- Cart Icon -->
                <div class="flex justify-end">
                    <button aria-label="Cart" onclick="location.href='cart.html'">
                       <svg class="w-7 h-7 text-gray-900 hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 2l1 6h10l1-6M4 8h16l-1.5 14H5.5L4 8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Search + Filters + Items Grid -->
        <section class="flex flex-grow px-6 gap-6 mt-7 overflow-y-auto scroll-hidden min-h-[calc(100vh-180px)]">
            <!-- Sidebar Filters -->
            <aside class="w-[325px] sticky self-start shrink-0">
                <!-- Search Bar -->
                <div class="relative w-full mb-4 mt-1">
                    <input
                    type="text"
                    placeholder="Search for items..."
                    class="w-full py-2 pl-4 pr-10 bg-white rounded-full border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                    <svg
                    class="w-5 h-5 text-gray-500 absolute right-5 top-3 "
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                    </svg>
                </div>

                <!-- Categories -->
                <div class="mb-4">
                    <h3 class="text-xl font-bold mb-4 text-gray-900">By Categories</h3>
                    <ul class="space-y-2 text-gray-900">
                    </ul>
                </div>

                <!-- Colors -->
                <div>
                    <h3 class="text-xl font-bold mb-4 text-gray-900">By Color</h3>
                    <div class="grid grid-cols-3 gap-3 m-4">
                    
                    </div>
                </div>
            </aside>

            <!-- Main Grid -->
            <div class="flex flex-col justify-between flex-1 mt-1">
                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6    ">
                    
                </div>

                <!-- Pagination -->
                <div class="pt-4 pb-4 flex justify-center items-center">
                    <div id="pagination" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-blue-400 bg-opacity-20 items-center text-center text-gray-600 text-sm font-semibold border-t w-full h-10 bottom-0 p-3 left-0 ">
            &copy; 2025 Oronix Groceries. All rights reserved.
        </footer>

        <!-- Scripts -->
        <script src="js/config.js"></script>
        <script src="js/products.js"></script>
    </body>
</html>
